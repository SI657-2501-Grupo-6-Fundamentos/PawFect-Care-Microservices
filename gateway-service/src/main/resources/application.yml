spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        #Client Service
        - id: client-service
          uri: lb://client-service
          predicates:
            - Path=/client-service/**
          filters:
            - StripPrefix=1
        #Pet Service
        - id: pet-management
          uri: lb://pet-management
          predicates:
            - Path=/pet-service/**
          filters:
            - StripPrefix=1
        #Veterinary Service
        - id: veterinary-service
          uri: lb://veterinarian-service
          predicates:
            - Path=/veterinarian-service/**
          filters:
            - StripPrefix=1
        #Schedule Service
        - id: schedule-service
          uri: lb://schedule-service
          predicates:
            - Path=/schedule-service/**
          filters:
            - StripPrefix=1
        #Medical Record Service
        - id: medical-record-service
          uri: lb://medical-record-service
          predicates:
            - Path=/medical-record-service/**
          filters:
            - StripPrefix=1
        #Appointment Service
        - id: appointment-management
          uri: lb://appointment-service
          predicates:
            - Path=/appointment-service/**
          filters:
            - StripPrefix=1
        #Feedback Service
        - id: feedback
          uri: lb://feedback
          predicates:
            - Path=/feedback-service/**
          filters:
            - StripPrefix=1
        #Account Service
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/account-service/**
          filters:
            - StripPrefix=1
        #Profile Service
        - id: profile-service
          uri: lb://profile-service
          predicates:
            - Path=/profile-service/**
          filters:
            - StripPrefix=1
        #Diagnosis Service
        - id: diagnosis-service
          uri: lb://diagnosis-service
          predicates:
            - Path=/diagnosis-service/**
          filters:
            - StripPrefix=1
        # iam:
        - id: iam-service
          uri: lb://iam-service
          predicates:
            - Path=/iam_service/api/v1/authentication/**
          filters:
            - StripPrefix=1

server:
  port: 8010
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8090/eureka/